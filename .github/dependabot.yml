version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "04:00"
      timezone: "Europe/Paris"
    commit-message:
      prefix: "deps"
      include: scope
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "actions/checkout"
        update-types: ["version-update:semver-major"]
      - dependency-name: "azure/login"
        update-types: ["version-update:semver-major"]
